<!DOCTYPE html>
<html>
  <head>
    <title>음성인식 게임</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>
    <h1>음성인식 게임</h1>
    <div id="score">점수: 0</div>
    <button id="start-btn">START</button>
    <div id="game-container">
      <div id="player"></div>
      <div id="obstacle"></div>
      <div id="txt-file">단어가 나옵니다!</div>
    </div>

    <div id="popup">
      <p>GAME OVER! 점수: <span id="final-score"></span></p>
      <button id="yes-btn">다시하기</button>
    </div>
    <button id="dark-mode-btn">다크모드: Off</button>
    <script src="script.js"></script>
  </body>
</html>
