<!DOCTYPE html>
<html>
  <head>
    <title>Syllable Superstar</title>
    <link rel="stylesheet" type="text/css" href="game.css" />
  </head>
  <body>
    <h1>Syllable Superstar</h1>
    <div id="score">점수: 0</div>
    <button id="start-btn">START</button>
    <div id="game-container">
      <div id="player"></div>
      <div id="obstacle"></div>
      <div id="txt-file">단어가 나옵니다!</div>
    </div>
    <div id="explanation">한글 음절을 인식하고 타이밍에 맞춰 점프하여 장애물을 피해야 하는 게임</div>
    <div id="popup">
      <p>GAME OVER!</p>
      점수: <span id="final-score"></span><br/><br/>
      <span id="quiz-text"></span><br/>
      <button id="yes-btn">다시하기</button>
    </div>
    <button id="dark-mode-btn">다크모드: Off</button>
    <script src="script.js"></script>
  </body>
</html>
