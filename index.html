<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <button id="startText">음성인식시작</button>
  <button id="stopText">음성인식종료</button>
  <input id="input"></input>
  <button id="startSpeech">실행</button>
  <button id="stopSpeech">멈춤</button>
  <div id="rate-control">
    <label for="rate">Rate:</label>
    <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
  </div>
  <div id="pitch-control">
    <label for="pitch">pitch:</label>
    <input type="range" min="0.5" max="2" value="1" step="0.1" id="pitch" />
  </div>
  <div id="volume-control">
    <label for="volume">volume:</label>
    <input type="range" min="0" max="1" value="1" step="0.1" id="volume" />
  </div>
  <button id="startRecord">녹음시작</button>
  <button id="stopRecord">녹음종료</button>
  <body>
    <script src="script.js"></script>
    <style>
      #rate-control {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin: 1rem 0;
      }
    </style>
  </body>
</html>
